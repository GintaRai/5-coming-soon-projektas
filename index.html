<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="hero-background">
        <div id="hero" class="hero-content">
            <div class="logo"></div>
            <h1>coming soon</h1>
            <p>An awesome new company for web resources is coming very soon.
                Enter your email to request an early invitation!
            </p>
            <div class="clock">
                <div class="clock-block">
                    <div class="value">432</div>
                    <div class="title">days</div>
                </div>
                <div class="clock-block">
                    <div class="value">09</div>
                    <div class="title">hours</div>
                </div>
                <div class="clock-block">
                    <div class="value">37</div>
                    <div class="title">minutes</div>
                </div>
                <div class="clock-block">
                    <div class="value">39</div>
                    <div class="title">seconds</div>
                </div>
            </div>
            <form>
                <input type="email" placeholder="Type your email" value="" required>
                <div class="btn">Subscribe Now</div>
            </form>
            <div class="mouse">O</div>
        </div>
    </div>
    <div id="content">
        <div class="cantainer">
            <div class="left">
                <h3></h3>
                <p></p>

                <div class="progress-bar">
                    <div class="text">
                        <div class="title"></div>
                        <div class="value" style="with=86%"></div>
                    </div>
                    <div class="bar">
                        <div class="value"></div>
                    </div>
                </div>
            </div>
            <div class="desine">

            </div>
        </div>
    </div>
    <footer>
        <div class="social">
            <i class="fa fa-facebook"></i>
        </div>
        <div class="ikon bottom">
            ikona
            nuorodos
        </div>
    </footer>
</body>
</html>
